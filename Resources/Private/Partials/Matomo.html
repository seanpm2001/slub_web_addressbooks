<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:section name="Matomo">
    <script>
        var _paq = window._paq = window._paq || [];
        <f:if condition="{settings.matomo.setdomains}">
            _paq.push(["setDomains", ["{settings.matomo.setdomains}"]]);
        </f:if>
        _paq.push(["disableCookies"]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://{settings.matomo.hostname}/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '{settings.matomo.siteId}']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
              g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <noscript><p>
        <img src="https://{settings.matomo.hostname}/matomo.php?idsite={settings.matomo.siteId}&rec=1" style="border:0;" alt=""/>
    </p></noscript>
</f:section>

</html>
